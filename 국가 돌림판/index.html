<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행지 도시 돌림판</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🌍 여행지 도시 돌림판</h1>

      <!-- 해외 여행지 콘텐츠 -->
      <div id="overseasContent" class="tab-content active">
        <div class="main-content">
          <div class="wheel-wrapper">
            <div class="wheel-container">
              <canvas id="wheelCanvas" width="500" height="500"></canvas>
              <div class="wheel-center"></div>
              <div class="pointer">▼</div>
            </div>
            <div class="spin-button-container">
              <button id="spinBtn" class="btn btn-spin" disabled>돌리기</button>
            </div>
            <div class="result-section">
              <div id="result" class="result"></div>
            </div>
          </div>

          <div class="controls">
            <div class="continent-section">
              <h3>대륙 선택</h3>
              <div class="continent-buttons">
                <button class="continent-btn" data-continent="asia">
                  아시아
                </button>
                <button class="continent-btn" data-continent="europe">
                  유럽
                </button>
                <button class="continent-btn" data-continent="northamerica">
                  북미
                </button>
                <button class="continent-btn" data-continent="oceania">
                  오세아니아
                </button>
              </div>
              <div id="selectedContinent" class="selected-continent"></div>
            </div>

            <div class="city-input-section">
              <h3>도시 추가하기</h3>
              <div class="input-group">
                <input
                  type="text"
                  id="cityInput"
                  placeholder="도시 이름을 입력하세요"
                />
                <button id="addBtn" class="btn btn-primary">추가</button>
              </div>
            </div>

            <div class="city-list-section">
              <h3>선택된 대륙의 도시 목록</h3>
              <ul id="cityList" class="city-list"></ul>
            </div>
          </div>
        </div>
      </div>

    <!-- 결과 팝업 모달 -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-body">
          <div class="modal-icon">🎉</div>
